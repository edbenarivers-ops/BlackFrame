<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BlackFrame | Excellence in Cinema</title>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #D4AF37; 
            --crimson: #8B0000; 
            --emerald: #004d26; 
            --onyx: #050505; 
            --ivory: #f4f4f4; 
        }
        * { box-sizing: border-box; scrollbar-width: none; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { display: none; }

        body { 
            margin: 0; background: var(--onyx); color: var(--ivory); 
            font-family: 'Inter', sans-serif; overflow-x: hidden;
            background-image: linear-gradient(180deg, #0a0a0a 0%, #000 100%);
        }

        :focus { outline: 3px solid var(--gold) !important; outline-offset: 4px; }

        #loader {
            position: fixed; inset: 0; background: var(--onyx); z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 0.5s;
        }
        .voodoo-container {
            width: 200px; height: 200px; 
            border-radius: 50%; overflow: hidden;
            border: 4px solid var(--gold);
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
        }
        .medusa-heart { 
            width: 100%; height: 100%; 
            object-fit: cover;
            animation: powerPulse 2s infinite ease-in-out; 
        }
        @keyframes powerPulse { 
            0%, 100% { transform: scale(1); filter: brightness(1); } 
            50% { transform: scale(1.05); filter: brightness(1.2); } 
        }

        header { 
            width: 100%; height: 70vh; 
            background: linear-gradient(to bottom, transparent, var(--onyx)), url('IMG_8238.jpeg') no-repeat center top; 
            background-size: cover; border-bottom: 4px solid var(--emerald); position: relative;
        }
        .logo { 
            position: absolute; bottom: 40px; left: 5%; 
            font-family: 'Staatliches'; font-size: clamp(4rem, 18vw, 10rem); 
            color: var(--ivory); letter-spacing: 2px;
            text-shadow: 4px 4px var(--crimson); 
        }

        .sticky-altar { 
            position: sticky; top: 0; z-index: 1000; 
            background: rgba(0, 77, 38, 0.95); backdrop-filter: blur(20px); 
            padding: 20px; border-bottom: 3px solid var(--gold); 
        }
        .search-input { 
            width: 100%; background: rgba(0,0,0,0.5); border: 2px solid var(--gold); 
            padding: 18px; color: var(--ivory); font-family: 'Inter'; 
            font-weight: 700; font-size: 1.2rem; outline: none; border-radius: 8px;
        }

        #side-menu {
            position: fixed; top: 0; left: -320px; width: 300px; height: 100%;
            background: #0a0a0a; border-right: 4px solid var(--emerald); z-index: 2000;
            transition: 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); padding: 80px 25px;
        }
        #side-menu.open { left: 0; box-shadow: 20px 0 60px #000; }
        .side-link { 
            padding: 18px 0; color: #bbb; font-size: 1.4rem; font-weight: 700;
            cursor: pointer; border-bottom: 1px solid #222; transition: 0.3s; 
            text-transform: uppercase; letter-spacing: 1px;
        }
        .side-link:hover, .side-link:focus { color: var(--gold); padding-left: 15px; outline:none !important; border-left: 5px solid var(--crimson); }

        .horror-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 25px; }
        .card { 
            aspect-ratio: 2/3; background: #111; border-radius: 12px;
            cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            overflow: hidden; border: 1px solid #222;
        }
        .card:hover, .card:focus { transform: translateY(-10px); border-color: var(--gold); box-shadow: 0 15px 35px rgba(0,0,0,0.8); outline: none !important; }
        .card img { width: 100%; height: 100%; object-fit: cover; }

        #ritual-screen {
            position: fixed; inset: 0; background: var(--onyx); z-index: 5000; 
            display: none; overflow-y: auto;
        }
        .hero-bg {
            width: 100%; height: 60vh; background-size: cover; background-position: center;
            position: relative; border-bottom: 6px solid var(--crimson);
        }
        .hero-overlay {
            position: absolute; inset: 0; 
            background: linear-gradient(to bottom, transparent, var(--onyx)), 
                        linear-gradient(45deg, rgba(139,0,0,0.1), rgba(0,77,38,0.1)); 
        }
        .details-body {
            max-width: 1100px; margin: -100px auto 0; padding: 40px; position: relative; z-index: 10;
            background: rgba(10, 10, 10, 0.95); border-top: 3px solid var(--gold); border-radius: 24px 24px 0 0;
            box-shadow: 0 -25px 50px rgba(0,0,0,0.9);
        }
        .meta-row { display: flex; align-items: flex-end; gap: 30px; margin-bottom: 35px; flex-wrap: wrap; }
        .main-poster { width: 220px; border: 4px solid var(--gold); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        #det-title { 
            font-family: 'Staatliches'; 
            color: var(--ivory);
            font-size: clamp(2.5rem, 6vw, 4.5rem); 
            margin: 0; line-height: 1;
        }

        .play-btn {
            background: var(--gold); color: black; border: none; width: 100%; 
            padding: 20px; font-weight: 900; font-size: 1.5rem; text-transform: uppercase;
            border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 15px;
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2); transition: 0.3s;
        }
        .play-btn:focus { transform: scale(1.02); background: var(--ivory); }

        .player-mount { 
            width: 100%; aspect-ratio: 16/9; background: #000; 
            border: 4px solid var(--emerald); margin: 30px 0; display: none;
            border-radius: 12px; overflow: hidden;
        }
        iframe { width: 100%; height: 100%; border: none; }

        .season-row { display: flex; overflow-x: auto; gap: 15px; margin: 25px 0; padding-bottom: 15px; }
        .pill { 
            padding: 12px 25px; background: #1a1a1a; border: 2px solid #333; 
            color: #eee; border-radius: 8px; font-weight: 700; cursor: pointer; white-space: nowrap;
        }
        .pill.active { border-color: var(--gold); color: var(--gold); background: rgba(212, 175, 55, 0.1); }
        .pill:focus { border-color: var(--emerald); color: white; background: var(--emerald); }
    </style>
</head>
<body>

<div id="loader">
    <div class="voodoo-container">
        <img src="IMG_8259.jpeg" class="medusa-heart">
    </div>
    <h2 style="font-family:'Staatliches'; color:var(--gold); margin-top:30px; letter-spacing: 5px; font-size: 2.5rem;">FOR THE CULTURE</h2>
</div>

<div id="side-menu">
    <h3 style="color:var(--gold); font-family:'Staatliches'; font-size: 2rem; margin-bottom: 30px;">COLLECTIONS</h3>
    <div class="side-link" tabindex="0" onclick="setMode('movies')">BLACK CINEMA</div>
    <div class="side-link" tabindex="0" onclick="setMode('tv')">PREMIUM SERIES</div>
    <div class="side-link" tabindex="0" onclick="setMode('comedy')">COMEDY GOLD</div>
    <div class="side-link" tabindex="0" onclick="setMode('classics')">THE LEGACY</div>
    <div class="side-link" tabindex="0" onclick="setMode('horror')">THRILLERS</div>
</div>

<header><div class="logo">BlackFrame</div></header>

<div class="sticky-altar">
    <input type="text" id="search" class="search-input" placeholder="SEARCH THE ARCHIVE..." onkeyup="handleSearch(event)">
</div>

<main>
    <section id="resume-ritual" style="display:none; padding:30px;">
        <h2 style="color:var(--gold); font-family:'Staatliches'; font-size:2.2rem; letter-spacing: 1px;">CONTINUE WATCHING</h2>
        <div id="continue-grid" style="display:flex; overflow-x:auto; gap:15px;"></div>
    </section>
    <div class="horror-grid" id="main-grid"></div>
    <div id="sentinel" style="height: 100px;"></div>
</main>

<div id="ritual-screen">
    <div id="hero-bg" class="hero-bg"><div class="hero-overlay"></div></div>
    <div class="details-body">
        <button tabindex="0" id="back-ritual" onclick="closeRitual()" style="background:transparent; border:none; color:var(--gold); font-size:3rem; cursor:pointer; margin-bottom:20px;">←</button>
        <div class="meta-row">
            <img id="det-poster" class="main-poster">
            <div>
                <h1 id="det-title"></h1>
                <p id="det-meta" style="color:var(--gold); font-size:1.2rem; font-weight: 900; margin-top: 15px; letter-spacing: 1px;"></p>
            </div>
        </div>

        <button id="play-btn" class="play-btn" tabindex="0" onclick="showPlayer()">
            <img src="https://img.icons8.com/ios-filled/50/000000/play--v1.png" style="width:24px;">
            WATCH NOW
        </button>

        <p id="det-desc" style="font-family:'Inter', sans-serif; color:#ddd; line-height:1.8; font-size:1.1rem; margin: 30px 0;"></p>

        <div id="tv-controls" style="display:none;">
            <h3 style="color:var(--gold); font-family:'Staatliches'; font-size:2rem; border-left: 6px solid var(--crimson); padding-left: 20px;">EPISODES</h3>
            <div id="s-row" class="season-row"></div>
            <div id="e-row" class="season-row"></div>
        </div>

        <div id="player-mount" class="player-mount"></div>
    </div>
</div>

<script>
    // Logic remains identical as requested
    const API_KEY = 'b9c746781e1e9b084c4cc4f0420156d4';
    const BLACK_CAST_KEYWORD = '255957|180547|210214|155477'; 

    let page = 1, mode = 'movies', fetching = false, selected = null, currentS = 1;

    document.addEventListener('keydown', e => {
        const menu = document.getElementById('side-menu');
        if (e.key === "ArrowLeft" && !menu.classList.contains('open')) {
            menu.classList.add('open');
            menu.querySelector('.side-link').focus();
        }
        if (e.key === "Backspace" || e.key === "Escape") {
            if (document.getElementById('ritual-screen').style.display === 'block') {
                closeRitual();
            } else if (menu.classList.contains('open')) {
                menu.classList.remove('open');
            }
        }
    });

    let touchStart = 0;
    document.addEventListener('touchstart', e => touchStart = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        let diff = e.changedTouches[0].clientX - touchStart;
        if(diff > 120) document.getElementById('side-menu').classList.add('open');
        if(diff < -120) document.getElementById('side-menu').classList.remove('open');
    });

    const obs = new IntersectionObserver(e => { if(e[0].isIntersecting && !fetching) { page++; load(); } });
    obs.observe(document.getElementById('sentinel'));

    async function load(reset = false) {
        if(reset) { page = 1; document.getElementById('main-grid').innerHTML = ''; }
        fetching = true;
        
        let baseUrl = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&page=${page}&with_original_language=en&with_keywords=${BLACK_CAST_KEYWORD}&sort_by=popularity.desc`;
        
        if(mode === 'tv') baseUrl = `https://api.themoviedb.org/3/discover/tv?api_key=${API_KEY}&page=${page}&with_original_language=en&with_keywords=${BLACK_CAST_KEYWORD}`;
        if(mode === 'horror') baseUrl += `&with_genres=27`;
        if(mode === 'comedy') baseUrl += `&with_genres=35`;
        if(mode === 'classics') baseUrl += `&release_date.lte=2005-01-01`;

        const res = await fetch(baseUrl);
        const data = await res.json();
        render(data.results);
        fetching = false;
    }

    function render(items) {
        const grid = document.getElementById('main-grid');
        items.forEach(item => {
            if(!item.poster_path) return;
            const card = document.createElement('div');
            card.className = 'card';
            card.tabIndex = "0"; 
            card.innerHTML = `<img src="https://image.tmdb.org/t/p/w342${item.poster_path}">`;
            card.onclick = () => openDetails(item);
            card.onkeydown = (e) => { if(e.key === 'Enter') openDetails(item); };
            grid.appendChild(card);
        });
    }

    async function openDetails(item) {
        selected = item;
        document.getElementById('ritual-screen').style.display = 'block';
        document.getElementById('det-title').innerText = item.title || item.name;
        document.getElementById('det-desc').innerText = item.overview;
        document.getElementById('det-poster').src = `https://image.tmdb.org/t/p/w500${item.poster_path}`;
        document.getElementById('hero-bg').style.backgroundImage = `url(https://image.tmdb.org/t/p/original${item.backdrop_path})`;
        document.getElementById('det-meta').innerText = `${(item.release_date || item.first_air_date).split('-')[0]} | ⭐ ${item.vote_average}`;
        
        const isTV = !!item.first_air_date;
        if(isTV) {
            document.getElementById('tv-controls').style.display = 'block';
            const res = await fetch(`https://api.themoviedb.org/3/tv/${item.id}?api_key=${API_KEY}`);
            const data = await res.json();
            document.getElementById('s-row').innerHTML = data.seasons.map(s => `<div class="pill" tabindex="0" onclick="syncEpisodes(${s.season_number}, this)">SEASON ${s.season_number}</div>`).join('');
            syncEpisodes(1);
        } else {
            document.getElementById('tv-controls').style.display = 'none';
        }
        saveHistory(item);
        document.getElementById('play-btn').focus();
    }

    async function syncEpisodes(sNum, el) {
        currentS = sNum;
        if(el) { document.querySelectorAll('#s-row .pill').forEach(p => p.classList.remove('active')); el.classList.add('active'); }
        const res = await fetch(`https://api.themoviedb.org/3/tv/${selected.id}/season/${sNum}?api_key=${API_KEY}`);
        const data = await res.json();
        document.getElementById('e-row').innerHTML = data.episodes.map(e => `<div class="pill" tabindex="0" onclick="ignitePlayer(${e.episode_number}, this)">EP ${e.episode_number}</div>`).join('');
    }

    function showPlayer() {
        document.getElementById('player-mount').style.display = 'block';
        ignitePlayer(1);
        document.getElementById('play-btn').style.display = 'none';
    }

    function ignitePlayer(eNum, el) {
        if(el) { document.querySelectorAll('#e-row .pill').forEach(p => p.classList.remove('active')); el.classList.add('active'); }
        const mount = document.getElementById('player-mount');
        mount.style.display = 'block';
        const isTV = !!selected.first_air_date;
        let url = isTV ? `https://vidsrc.cc/v2/embed/tv/${selected.id}/${currentS}/${eNum || 1}` 
                       : `https://vidsrc.cc/v2/embed/movie/${selected.id}`;
        mount.innerHTML = `<iframe src="${url}" allow="autoplay; fullscreen; encrypted-media" allowfullscreen sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"></iframe>`;
    }

    function handleSearch(e) {
        if(e.key === 'Enter') {
            document.getElementById('main-grid').innerHTML = '';
            fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${e.target.value}`)
                .then(r => r.json()).then(d => render(d.results));
        }
    }

    function setMode(m) { mode = m; document.getElementById('side-menu').classList.remove('open'); load(true); }
    function closeRitual() { 
        document.getElementById('ritual-screen').style.display = 'none'; 
        document.getElementById('player-mount').innerHTML = ''; 
        document.getElementById('play-btn').style.display = 'flex';
    }
    
    function saveHistory(i) {
        let h = JSON.parse(localStorage.getItem('fear_history') || '[]');
        h = h.filter(x => x.id !== i.id); h.unshift(i);
        localStorage.setItem('fear_history', JSON.stringify(h.slice(0,10))); renderHistory();
    }
    function renderHistory() {
        const h = JSON.parse(localStorage.getItem('fear_history') || '[]');
        if(h.length === 0) return;
        document.getElementById('resume-ritual').style.display = 'block';
        document.getElementById('continue-grid').innerHTML = h.map(i => `<div class="card" tabindex="0" style="min-width:120px; height:180px;" onclick='openDetails(${JSON.stringify(i)})'><img src="https://image.tmdb.org/t/p/w185${i.poster_path}"></div>`).join('');
    }

    window.onload = () => {
        load(); renderHistory();
        setTimeout(() => {
            const l = document.getElementById('loader');
            if(l) { l.style.opacity = '0'; setTimeout(() => l.style.display = 'none', 500); }
        }, 1500);
    };
</script>
</body>
</html>
