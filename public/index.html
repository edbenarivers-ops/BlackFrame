<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BlackFrame | The Culture Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #D4AF37; --crimson: #8B0000; --emerald: #004d26; 
            --onyx: #050505; --ivory: #f4f4f4; 
        }
        * { box-sizing: border-box; scrollbar-width: none; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { display: none; }
        body { 
            margin: 0; background: var(--onyx); color: var(--ivory); 
            font-family: 'Inter', sans-serif; overflow-x: hidden;
            background-image: linear-gradient(180deg, #0a0a0a 0%, #000 100%);
        }
        #loader {
            position: fixed; inset: 0; background: var(--onyx); z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.5s;
        }
        .loader-ring {
            width: 120px; height: 120px; border-radius: 50%;
            border: 4px solid transparent; border-top-color: var(--gold);
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        header { 
            width: 100%; height: 65vh; 
            background: linear-gradient(to bottom, transparent, var(--onyx)), url('IMG_8238.jpeg') no-repeat center top; 
            background-size: cover; border-bottom: 4px solid var(--emerald); position: relative;
        }
        .logo { 
            position: absolute; bottom: 40px; left: 5%; font-family: 'Staatliches'; 
            font-size: clamp(3.5rem, 15vw, 9rem); color: var(--ivory); 
            letter-spacing: 2px; text-shadow: 4px 4px var(--crimson); 
        }
        .sticky-altar { 
            position: sticky; top: 0; z-index: 1000; background: rgba(0, 77, 38, 0.95); 
            backdrop-filter: blur(20px); padding: 15px; border-bottom: 3px solid var(--gold); 
        }
        .search-input { 
            width: 100%; background: rgba(0,0,0,0.5); border: 2px solid var(--gold); 
            padding: 15px; color: var(--ivory); font-family: 'Inter'; font-weight: 700; border-radius: 8px;
        }
        #side-menu {
            position: fixed; top: 0; left: -320px; width: 300px; height: 100%;
            background: #0a0a0a; border-right: 4px solid var(--emerald); z-index: 2000;
            transition: 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); padding: 80px 25px;
        }
        #side-menu.open { left: 0; box-shadow: 20px 0 60px #000; }
        .side-link { 
            padding: 15px 0; color: #bbb; font-size: 1.1rem; font-weight: 700;
            cursor: pointer; border-bottom: 1px solid #222; transition: 0.3s; text-transform: uppercase;
        }
        .side-link:hover { color: var(--gold); padding-left: 10px; border-left: 5px solid var(--crimson); }
        .horror-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; padding: 20px; }
        .card { 
            aspect-ratio: 2/3; background: #111; border-radius: 10px;
            cursor: pointer; transition: 0.4s; overflow: hidden; border: 1px solid #222;
        }
        .card:hover { transform: scale(1.05); border-color: var(--gold); }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        #ritual-screen { position: fixed; inset: 0; background: var(--onyx); z-index: 5000; display: none; overflow-y: auto; }
        .hero-bg { width: 100%; height: 50vh; background-size: cover; background-position: center; border-bottom: 5px solid var(--crimson); }
        .details-body { max-width: 1000px; margin: -80px auto 0; padding: 30px; background: var(--onyx); border-radius: 20px; border-top: 3px solid var(--gold); }
        .play-btn {
            background: var(--gold); color: black; border: none; width: 100%; padding: 20px; 
            font-weight: 900; font-size: 1.3rem; border-radius: 10px; cursor: pointer; margin: 20px 0;
        }
        .player-mount { width: 100%; aspect-ratio: 16/9; background: #000; border: 3px solid var(--emerald); display: none; border-radius: 10px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        .season-row { display: flex; overflow-x: auto; gap: 10px; margin: 20px 0; }
        .pill { padding: 10px 20px; background: #1a1a1a; border: 2px solid #333; color: #eee; border-radius: 5px; cursor: pointer; white-space: nowrap; }
        .pill.active { border-color: var(--gold); color: var(--gold); }
    </style>
</head>
<body>

<div id="loader"><div class="loader-ring"></div><h2 style="font-family:'Staatliches'; color:var(--gold); margin-top:20px;">FOR THE CULTURE</h2></div>

<div id="side-menu">
    <h3 style="color:var(--gold); font-family:'Staatliches'; font-size: 1.8rem;">THE ARCHIVES</h3>
    <div class="side-link" onclick="setMode('movies')">BLACK CINEMA</div>
    <div class="side-link" onclick="setMode('tv')">SERIES & SHOWS</div>
    <div class="side-link" onclick="setMode('plays')">STAGE PLAYS</div>
    <div class="side-link" onclick="setMode('comedy')">COMEDY ARCHIVE</div>
    <div class="side-link" onclick="setMode('classics')">THE LEGACY</div>
    <div class="side-link" onclick="setMode('horror')">THRILLERS</div>
</div>

<header><div class="logo">BlackFrame</div></header>

<div class="sticky-altar">
    <input type="text" id="search" class="search-input" placeholder="SEARCH THE ARCHIVE..." onkeyup="handleSearch(event)">
</div>

<main>
    <div class="horror-grid" id="main-grid"></div>
    <div id="sentinel" style="height: 50px;"></div>
</main>

<div id="ritual-screen">
    <div id="hero-bg" class="hero-bg"></div>
    <div class="details-body">
        <button onclick="closeRitual()" style="background:transparent; border:none; color:var(--gold); font-size:2.5rem; cursor:pointer;">‚Üê</button>
        <h1 id="det-title" style="font-family:'Staatliches'; font-size:3rem; margin:10px 0;"></h1>
        <button id="play-btn" class="play-btn" onclick="showPlayer()">WATCH NOW</button>
        <p id="det-desc" style="color:#ccc; line-height:1.6;"></p>
        <div id="tv-controls" style="display:none;">
            <div id="s-row" class="season-row"></div>
            <div id="e-row" class="season-row"></div>
        </div>
        <div id="player-mount" class="player-mount"></div>
    </div>
</div>

<script>
    const API_KEY = 'b9c746781e1e9b084c4cc4f0420156d4';
    
    // HACKER MODE: DIRECT ID INJECTION (Only your list)
    const VAULT = {
        movies: [
            11456, 12154, 840, 18725, 43867, 10034, 1361, 11545, 11468, 10471, 11419, 13596, 10603, 11827, 450465, 10535, 872, 11846, 11398, 9381, 1904, 11844, 11003, 9102, 11461, 4421, 13730, 2900, 11186, 10756, 12621, 12610, 11453, 9335, 10839, 11833, 110416, 1391, 11858, 8072, 11462, 11469, 18330, 11311, 4310, 11822, 11452, 11062, 11470, 9370, 11415, 10501, 10540, 12144, 9556, 10776, 12158, 607, 11818, 11373, 12700, 11418, 11451, 11416, 5174, 9954, 137, 12620, 10156, 14113, 11471, 9353, 11631, 11417, 8665, 11371, 10395, 10393, 10391, 10557, 11041, 12155, 11467, 10594, 9352, 9422, 11420
        ],
        tv: [
            1681, 4589, 2125, 3335, 61608, 65545, 1359, 2300, 4370, 2187, 2405, 3073, 2313, 1157, 4390, 12818, 18564, 4611, 6720, 2038, 2693, 2261, 111322, 12399, 1167, 3006, 1089, 4426, 61164, 5800, 11122, 11575, 14065, 14216, 14389, 2984, 4607, 72549, 2351, 4410, 1667, 2946, 10842, 600
        ],
        plays: [41211, 35048, 5174, 43419, 43420, 31362, 26524, 26523, 22448, 11471, 10594, 12700, 48332],
        comedy: [11003, 11461, 11451, 11416, 10756, 10594, 11467, 13730, 12144, 10393, 10391, 10395, 10557, 14113, 11417, 12620, 12700],
        classics: [11062, 11041, 11833, 1361, 10034, 10603, 9102, 11846, 10471, 11419, 13596, 11827, 4421, 10839, 110416, 2900, 9335, 10540, 11415, 11370],
        horror: [11370, 419704, 505642, 18330, 11311, 10501, 11858, 607, 72549]
    };

    let page = 1, mode = 'movies', fetching = false, selected = null, currentS = 1;

    async function load(reset = false) {
        if(reset) { page = 1; document.getElementById('main-grid').innerHTML = ''; }
        fetching = true;
        const currentList = VAULT[mode];
        const pageIds = currentList.slice((page - 1) * 20, page * 20);
        if (pageIds.length === 0) { fetching = false; return; }
        
        const type = (mode === 'tv') ? 'tv' : 'movie';
        const data = await Promise.all(pageIds.map(id => 
            fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}`).then(r => r.json())
        ));
        
        data.filter(item => item.id).forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<img src="https://image.tmdb.org/t/p/w342${item.poster_path}">`;
            card.onclick = () => openDetails(item);
            document.getElementById('main-grid').appendChild(card);
        });
        fetching = false;
    }

    async function openDetails(item) {
        selected = item;
        document.getElementById('ritual-screen').style.display = 'block';
        document.getElementById('det-title').innerText = item.title || item.name;
        document.getElementById('det-desc').innerText = item.overview;
        document.getElementById('hero-bg').style.backgroundImage = `url(https://image.tmdb.org/t/p/original${item.backdrop_path})`;
        
        const isTV = !!item.first_air_date;
        if(isTV) {
            document.getElementById('tv-controls').style.display = 'block';
            const res = await fetch(`https://api.themoviedb.org/3/tv/${item.id}?api_key=${API_KEY}`);
            const tv = await res.json();
            document.getElementById('s-row').innerHTML = tv.seasons.map(s => `<div class="pill" onclick="syncEpisodes(${s.season_number}, this)">S${s.season_number}</div>`).join('');
            syncEpisodes(1);
        } else { document.getElementById('tv-controls').style.display = 'none'; }
    }

    async function syncEpisodes(sNum, el) {
        currentS = sNum;
        if(el) { document.querySelectorAll('.pill').forEach(p => p.classList.remove('active')); el.classList.add('active'); }
        const res = await fetch(`https://api.themoviedb.org/3/tv/${selected.id}/season/${sNum}?api_key=${API_KEY}`);
        const data = await res.json();
        document.getElementById('e-row').innerHTML = data.episodes.map(e => `<div class="pill" onclick="ignitePlayer(${e.episode_number}, this)">E${e.episode_number}</div>`).join('');
    }

    function showPlayer(eNum = 1) {
        const mount = document.getElementById('player-mount');
        mount.style.display = 'block';
        const isTV = !!selected.first_air_date;
        let url = isTV ? `https://vidsrc.cc/v2/embed/tv/${selected.id}/${currentS}/${eNum}` : `https://vidsrc.cc/v2/embed/movie/${selected.id}`;
        mount.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
    }

    function ignitePlayer(eNum, el) {
        document.querySelectorAll('#e-row .pill').forEach(p => p.classList.remove('active'));
        el.classList.add('active');
        showPlayer(eNum);
    }

    function setMode(m) { mode = m; document.getElementById('side-menu').classList.remove('open'); load(true); }
    function closeRitual() { document.getElementById('ritual-screen').style.display = 'none'; document.getElementById('player-mount').innerHTML = ''; }
    
    function handleSearch(e) {
        if(e.key === 'Enter') {
            document.getElementById('main-grid').innerHTML = '';
            fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${e.target.value}`)
            .then(r => r.json()).then(d => {
                d.results.filter(i => i.poster_path).forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<img src="https://image.tmdb.org/t/p/w342${item.poster_path}">`;
                    card.onclick = () => openDetails(item);
                    document.getElementById('main-grid').appendChild(card);
                });
            });
        }
    }

    window.onload = () => {
        load();
        setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 1000);
    };

    let touchStart = 0;
    document.addEventListener('touchstart', e => touchStart = e.touches[0].clientX);
    document.addEventListener('touchend', e => { 
        let diff = e.changedTouches[0].clientX - touchStart;
        if(diff > 120) document.getElementById('side-menu').classList.add('open');
        if(diff < -120) document.getElementById('side-menu').classList.remove('open');
    });

    const obs = new IntersectionObserver(e => { if(e[0].isIntersecting && !fetching) { page++; load(); }});
    obs.observe(document.getElementById('sentinel'));
</script>
</body>
</html>
