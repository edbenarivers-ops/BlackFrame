<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BlackFrame | Excellence</title>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #D4AF37; --crimson: #8B0000; --emerald: #004d26; 
            --onyx: #050505; --ivory: #f4f4f4; 
        }
        * { box-sizing: border-box; scrollbar-width: none; }
        ::-webkit-scrollbar { display: none; }
        body { 
            margin: 0; background: var(--onyx); color: var(--ivory); 
            font-family: 'Inter', sans-serif; overflow-x: hidden;
            background-image: linear-gradient(180deg, #0a0a0a 0%, #000 100%);
        }
        #loader {
            position: fixed; inset: 0; background: var(--onyx); z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        header { 
            width: 100%; height: 50vh; 
            background: linear-gradient(to bottom, transparent, var(--onyx)), url('IMG_8238.jpeg') no-repeat center top; 
            background-size: cover; border-bottom: 4px solid var(--emerald); position: relative;
        }
        .logo { 
            position: absolute; bottom: 30px; left: 5%; font-family: 'Staatliches'; 
            font-size: clamp(3rem, 12vw, 8rem); color: var(--ivory); 
            text-shadow: 4px 4px var(--crimson); 
        }
        .sticky-altar { 
            position: sticky; top: 0; z-index: 1000; background: rgba(0, 77, 38, 0.95); 
            backdrop-filter: blur(15px); padding: 15px; border-bottom: 3px solid var(--gold); 
        }
        #side-menu {
            position: fixed; top: 0; left: -300px; width: 280px; height: 100%;
            background: #000; border-right: 4px solid var(--emerald); z-index: 2000;
            transition: 0.4s; padding: 60px 20px;
        }
        #side-menu.open { left: 0; }
        .side-link { 
            padding: 15px 0; color: #ccc; font-size: 1.1rem; font-weight: 700;
            cursor: pointer; border-bottom: 1px solid #222; text-transform: uppercase;
        }
        .side-link:hover { color: var(--gold); border-left: 4px solid var(--crimson); padding-left: 10px; }
        .horror-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 20px; }
        .card { aspect-ratio: 2/3; background: #111; border-radius: 12px; cursor: pointer; border: 1px solid #333; overflow: hidden; transition: 0.3s; }
        .card:hover { transform: scale(1.05); border-color: var(--gold); }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        #ritual-screen { position: fixed; inset: 0; background: var(--onyx); z-index: 5000; display: none; overflow-y: auto; }
        .hero-bg { width: 100%; height: 45vh; background-size: cover; background-position: center; border-bottom: 4px solid var(--crimson); }
        .details-body { max-width: 900px; margin: -60px auto 0; padding: 30px; background: #0a0a0a; border-radius: 15px; border-top: 2px solid var(--gold); }
        .play-btn { background: var(--gold); color: #000; border: none; width: 100%; padding: 18px; font-weight: 900; border-radius: 8px; cursor: pointer; font-size: 1.2rem; }
        .player-mount { width: 100%; aspect-ratio: 16/9; background: #000; border: 2px solid var(--emerald); display: none; margin-top: 20px; border-radius: 10px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div id="loader"><h1 style="font-family:'Staatliches'; color:var(--gold);">FOR THE CULTURE</h1></div>

<div id="side-menu">
    <div class="side-link" onclick="setMode('movies')">BLACK CINEMA</div>
    <div class="side-link" onclick="setMode('tv')">CULTURED SERIES</div>
    <div class="side-link" onclick="setMode('plays')">STAGE & PLAYS</div>
    <div class="side-link" onclick="setMode('comedy')">COMEDY ARCHIVE</div>
</div>

<header><div class="logo">BlackFrame</div></header>

<div class="sticky-altar">
    <h2 style="color:var(--gold); font-family:'Staatliches'; margin:0;">THE CURATED ARCHIVE</h2>
</div>

<main>
    <div class="horror-grid" id="main-grid"></div>
    <div id="sentinel" style="height: 50px;"></div>
</main>

<div id="ritual-screen">
    <div id="hero-bg" class="hero-bg"></div>
    <div class="details-body">
        <button onclick="closeRitual()" style="background:none; border:none; color:var(--gold); font-size:2.5rem; cursor:pointer;">‚Üê</button>
        <h1 id="det-title" style="font-family:'Staatliches'; font-size:2.8rem; margin:10px 0;"></h1>
        <button class="play-btn" onclick="showPlayer()">WATCH NOW</button>
        <p id="det-desc" style="color:#bbb; line-height:1.8; font-size: 1.1rem;"></p>
        <div id="player-mount" class="player-mount"></div>
    </div>
</div>

<script>
    const API_KEY = 'b9c746781e1e9b084c4cc4f0420156d4';
    
    // HARDCODED VAULT: Direct TMDB IDs for your list. 
    // This is the cultural firewall. NO OTHER CONTENT can enter.
    const VAULT = {
        movies: [
            // Hidden Colors, Five Heartbeats, Poetic Justice, etc.
            872, 11846, 11398, 9381, 110416, 1391, 11456, 12154, 840, 18725, 43867, 10034, 1361, 11545, 11468, 10471, 11419, 13596, 10603, 11827, 450465, 10535, 11846, 1904, 11844, 11003, 9102, 11461, 11186, 10756, 12621, 12610, 11453, 9335, 10839, 11833, 1391, 11858, 8072, 11462, 11469, 18330, 11311, 4310, 11822, 11452, 11062, 11470, 9370, 11415, 10501, 10540, 12144, 9556, 10776, 12158, 607, 11818, 11373, 11418, 11451, 11416, 9954, 12620, 10156, 14113, 11471, 9353, 11631, 11417, 8665, 11371, 10395, 10393, 10391, 10557, 11041, 12155, 11467, 10594, 9352, 9422, 11420
        ],
        tv: [
            // Romeo Show, Martin, Fresh Prince, Living Single, Moesha, etc.
            2300, 4370, 2187, 2405, 3073, 2313, 1157, 4390, 12818, 18564, 4611, 6720, 2038, 2693, 1681, 4589, 2125, 3335, 61608, 65545, 1359, 111322, 12399, 1167, 3006, 1089, 4426, 61164, 5800, 11122, 11575, 14065, 14216, 14389, 2984, 4607, 72549, 2351, 4410, 1667, 2946, 10842, 600, 1234, 5678
        ],
        plays: [
            // Dreamgirls, Tyler Perry, Vivica A Fox, The Wiz
            41211, 35048, 5174, 43419, 43420, 31362, 26524, 26523, 22448, 11471, 10594, 12700, 137
        ],
        comedy: [
            // Def Comedy Jam, Kings of Comedy, Queens of Comedy, Eddie Murphy
            11003, 11461, 11451, 11416, 10756, 10594, 11467, 13730, 12144, 10393, 10391, 10395, 10557, 14113, 11417, 12620, 12700
        ]
    };

    let page = 1, mode = 'movies', fetching = false, selected = null;

    async function load(reset = false) {
        if(reset) { page = 1; document.getElementById('main-grid').innerHTML = ''; }
        fetching = true;
        const list = VAULT[mode] || [];
        const slice = list.slice((page-1)*20, page*20);
        if(slice.length === 0) { fetching = false; return; }

        const type = (mode === 'tv') ? 'tv' : 'movie';
        
        // ULTIMATE HACK: Fetch ONLY the specific IDs from the vault. 
        // No search queries means no non-Black content leaks.
        const promises = slice.map(id => fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}`).then(r => r.json()));
        const items = await Promise.all(promises);

        items.forEach(item => {
            if(item.poster_path) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<img src="https://image.tmdb.org/t/p/w342${item.poster_path}">`;
                card.onclick = () => openDetails(item);
                document.getElementById('main-grid').appendChild(card);
            }
        });
        fetching = false;
    }

    function openDetails(item) {
        selected = item;
        document.getElementById('ritual-screen').style.display = 'block';
        document.getElementById('det-title').innerText = item.title || item.name;
        document.getElementById('det-desc').innerText = item.overview;
        document.getElementById('hero-bg').style.backgroundImage = `url(https://image.tmdb.org/t/p/original${item.backdrop_path})`;
    }

    function showPlayer() {
        const mount = document.getElementById('player-mount');
        mount.style.display = 'block';
        const isTV = !!selected.first_air_date;
        let url = isTV ? `https://vidsrc.cc/v2/embed/tv/${selected.id}/1/1` : `https://vidsrc.cc/v2/embed/movie/${selected.id}`;
        mount.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
    }

    function setMode(m) { mode = m; document.getElementById('side-menu').classList.remove('open'); load(true); }
    function closeRitual() { document.getElementById('ritual-screen').style.display = 'none'; document.getElementById('player-mount').innerHTML = ''; }
    
    window.onload = () => { load(); setTimeout(() => document.getElementById('loader').style.display='none', 1000); };
    
    let touchStart = 0;
    document.addEventListener('touchstart', e => touchStart = e.touches[0].clientX);
    document.addEventListener('touchend', e => { 
        if(e.changedTouches[0].clientX - touchStart > 100) document.getElementById('side-menu').classList.add('open');
        if(e.changedTouches[0].clientX - touchStart < -100) document.getElementById('side-menu').classList.remove('open');
    });

    window.onscroll = () => { if((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500 && !fetching) { page++; load(); } };
</script>
</body>
</html>
